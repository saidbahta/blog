<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="google-site-verification" content="AnczZajvoY_YPC2MLB9zl-4uEQHTKy1lM4tO_6OeNOY" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>{{ site.title }} - {{page.title}}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{'/icon/apple-touch-icon.png' | relative_url}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{'/icon/favicon-32x32.png' | relative_url}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{'/icon/favicon-16x16.png' | relative_url}}">
    <link rel="manifest" href="{{'/icon/site.webmanifest' | relative_url}}">
    <link rel="mask-icon" href="{{'/icon/safari-pinned-tab.svg' | relative_url}}" color="#5bbad5">
    <link rel="stylesheet" href="{{'/assets/style/css/bootstrap.min.css' | relative_url}}">
    <link rel="stylesheet" href="{{'/assets/style/css/syntax.css' | relative_url}}">
    <link rel="stylesheet" href="{{'/assets/font-awesome-4.7.0/css/font-awesome.min.css' | relative_url}}">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-125086490-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-125086490-2');
</script>

</head>

<body>
    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark p-2">
            <a class="navbar-brand" href="{{'/about' | relative_url}}">
                <h4><i class="fa fa-angle-double-left" aria-hidden="true"></i> {{ site.title }} <i class="fa fa-angle-double-right"
                        aria-hidden="true"></i>
                </h4>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mt-1">
                    {% assign nav_pages = site.html_pages | sort: 'nav_order' %} {% for nav in nav_pages %} {% if
                    nav.nav_order %}
                    <li class="nav-item">
                        <a class="nav-link text-uppercase {% if nav.url == page.url %} active {% endif %}" href="{{ site.baseurl }}{{ nav.url }}">
                            <h5>{{ nav.title }}</h5>
                        </a>
                    </li>
                    {% endif %} {% endfor %}
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2 rounded-1" type="search" placeholder="Kata Kunci"
                        aria-label="Search">
                    <button class="btn btn-light my-2 my-sm-0" type="submit">Cari</button>
                </form>
            </div>
    </nav>
    <div class="container">
        <div class="card rounded-0 border-top-0">
            <div class="card-body">

                {{ content }}

            </div>
            <div class="card-footer text-light bg-dark text-center">Powered By. GitHub, Jekyll, Bootstrap & FontAwesome </div>
        </div>
    </div>
    <script src="{{'/assets/style/js/jquery-3.3.1.min.js' | relative_url}}"></script>
    <script src="{{'/assets/style/js/popper.min.js' | relative_url}}"></script>
    <script src="{{'/assets/style/js/bootstrap.min.js' | relative_url}}"></script>
</body>
</html>
