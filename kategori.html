---
title: Kategori
layout: page
nav_order: 2
---
<div class="card border-0 px-2">
    {% for category in site.categories %} {% assign category_name = category[0] %}
    <div id="{{category_name}}" class="card border-secondary rounded-1 my-2">
        <div class="card-header pb-0 pt-auto rounded-0">
            <h5 class="card-title">
                <i class="fa fa-folder-open-o" aria-hidden="true"></i> {{ category_name | upcase }}</h5>
        </div>
        <div class="card-body">
            <table>
                {% for post in site.categories[category_name] %}
                <tr>
                    <td align=right>{{ post.date | date_to_string }}</td>
                    <td width="20px" align="center"> - </td>
                    <td>
                        <a href="{{ post.url | relative_url}}">
                            {{ post.title }}
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    {% endfor %}
</div>
